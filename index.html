<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- AUTH -->
  <div id="auth-section">
    <h1>Neon Quiz</h1>
    <button id="loginGoogle">Login with Google</button>
    <button id="loginEmail">Login with Email</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-section" style="display:none;">
    <button id="logoutBtn">Logout</button>

    <div id="timer-container">
      <div id="timer-bar"></div>
      <div id="timer-text">30</div>
    </div>

    <h2 id="question" class="question-text"></h2>

    <div id="options"></div>

    <div id="lifelines">
      <button id="hintBtn">Hint</button>
      <button id="fiftyBtn">50/50</button>
    </div>

    <div id="feedback"></div>
  </div>

</div>

<!-- Firebase (ONLINE COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT"
  });
</script>

<script src="script.js"></script>
</body>
</html>
