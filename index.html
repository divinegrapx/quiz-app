<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Millionaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <h1 class="title">NEON MILLIONAIRE</h1>

    <!-- TOP BAR -->
    <div class="top-bar">
      <div id="question-counter">Question 1 / 20</div>
      <button id="walk-away-btn">üö™ Walk Away</button>
    </div>

    <!-- TIMER -->
    <div id="timer-container">
      <div id="timer-bar"></div>
      <div id="timer-text">30</div>
    </div>

    <div id="quiz-and-ladder">

      <!-- QUIZ -->
      <div id="quiz">
        <h2 id="question-text">Question text</h2>

        <div id="answers">
          <button class="option-btn" data-index="0"></button>
          <button class="option-btn" data-index="1"></button>
          <button class="option-btn" data-index="2"></button>
          <button class="option-btn" data-index="3"></button>
        </div>
      </div>

      <!-- MONEY LADDER -->
      <ul id="money-list"></ul>

    </div>

    <!-- FINAL SCREEN -->
    <div id="final-screen" class="hidden">
      <h1 id="final-title"></h1>
      <p id="final-money"></p>

      <button onclick="location.reload()">üîÅ Play Again</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
