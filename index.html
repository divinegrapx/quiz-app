<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Quiz App</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
  <!-- LOGIN -->
  <div id="loginDiv">
    <button id="loginBtn">Login with Google</button>
  </div>

  <!-- CATEGORY SELECT -->
  <div id="categoryDiv" style="display:none">
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="food_and_drink">Food & Drink</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>

    <label for="questionCount">Number of Questions:</label>
    <select id="questionCount">
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- QUIZ TITLE -->
  <h2 id="quiz-title"></h2>

  <!-- QUIZ CARD -->
  <div id="quiz" style="display:none"></div>

  <!-- HINT -->
  <div id="hint-box"></div>

  <!-- LIFELINES -->
  <div id="lifelines" style="display:none">
    <button id="fiftyBtn">50:50 ‚úÇÔ∏è</button>
    <button id="hintBtn">üí° Hint</button>
  </div>

  <!-- PROGRESS -->
  <div id="progress-container" style="display:none">
    <div id="progress-bar"></div>
  </div>

  <!-- TIMER -->
  <div id="timer-container" style="display:none">
    <div id="timer-bar"></div>
    <span id="timer-text">20s</span>
  </div>

  <!-- MONEY LADDER -->
  <ul id="money-list" style="display:none"></ul>

  <!-- SOUNDS -->
  <audio id="correct-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/correct.wav"></audio>
  <audio id="wrong-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/wrong.wav"></audio>

  <!-- LEADERBOARD -->
  <h3>Leaderboard</h3>
  <ul id="leaderboard-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
