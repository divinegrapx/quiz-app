<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEON MILLIONAIRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">

  <!-- PROFILE -->
  <div id="profile" class="profile"></div>

  <!-- AUTH -->
  <div id="auth">
    <h1 class="title">NEON MILLIONAIRE</h1>
    <button id="googleBtn">Google Login</button>
    <button id="guestBtn">Play as Guest</button>
    <button id="emailBtn">Email Login</button>
  </div>

  <!-- EMAIL -->
  <div id="emailBox" class="hidden">
    <input id="email" type="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Password">
    <button id="loginEmail">Login</button>
    <button id="regEmail">Register</button>
    <button id="cancelEmail">Cancel</button>
  </div>

  <!-- SETTINGS -->
  <div id="settings" class="hidden">
    <h2>Game Settings</h2>

    <select id="category">
      <option value="general_knowledge">General</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="sports">Sports</option>
      <option value="film_and_tv">Movies & TV</option>
      <option value="music">Music</option>
    </select>

    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>
      <input type="checkbox" id="nightmare">
      Nightmare Mode
    </label>

    <select id="sound">
      <option value="on">Sound ON</option>
      <option value="off">Sound OFF</option>
    </select>

    <button id="start">START</button>
  </div>

  <!-- QUIZ -->
  <div id="game" class="hidden">

    <div id="timer">
      <div id="bar"></div>
      <span id="time">30s</span>
    </div>

    <div id="main">

      <div id="quiz"></div>

      <ul id="ladder"></ul>

    </div>

    <div id="lifelines">
      <button id="fifty">50:50</button>
      <button id="second">Second</button>
      <button id="call">ðŸ“ž</button>
      <button id="audience">ðŸ“Š</button>
    </div>

    <div id="callBox"></div>
    <div id="voteBox"></div>

  </div>

  <!-- LEADERBOARD -->
  <div id="board" class="leaderboard"></div>

</div>

<script src="script.js"></script>
</body>
</html>
