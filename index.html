<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Quiz App</title>

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script src="script.js" defer></script>
</head>

<body>
<div class="container">

  <!-- AUTH -->
  <div id="authDiv">
    <h1>ğŸ¯ Neon Quiz Challenge</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="facebookLoginBtn">Login with Facebook</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>

  <!-- EMAIL -->
  <div id="emailDiv" style="display:none;">
    <input id="emailInput" type="email" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- LOGOUT -->
  <div id="logoutDiv" style="display:none;">
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- CATEGORY -->
  <div id="categoryDiv" style="display:none;">
    <select id="categorySelect">
      <option value="general_knowledge">General Knowledge</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
    </select>

    <select id="questionCount">
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">
    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <div id="lifelines">
      <button id="fiftyBtn">50:50 âœ‚ï¸</button>
      <button id="callBtn">ğŸ“ Call a Friend</button>
      <button id="audienceBtn">ğŸ‘¥ Audience Vote</button>
    </div>

    <div id="lifeline-result"></div>

    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">20s</span>
    </div>
  </div>

  <!-- SOUNDS -->
  <audio id="correct-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/correct.wav"></audio>
  <audio id="wrong-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/wrong.wav"></audio>
  <audio id="tick-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/tick.mp3"></audio>

</div>
</body>
</html>
