<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEON MILLIONAIRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">

  <div id="authDiv">
    <h1 class="title">NEON MILLIONAIRE</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="guestLoginBtn">Play as Guest</button>
    <button id="emailRegisterBtn">Email Login</button>
  </div>

  <div id="emailDiv" class="hidden">
    <input id="emailInput" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <div id="categoryDiv" class="hidden">
    <select id="categorySelect">
      <option value="general">General</option>
    </select>

    <select id="difficultySelect">
      <option value="medium">Medium</option>
    </select>

    <label class="nightmare">
      <input type="checkbox" id="nightmareMode">
      Nightmare Mode
    </label>

    <button id="startBtn">START QUIZ</button>
  </div>

  <div id="quiz-container" class="hidden">

    <div id="scoreBox">$0</div>

    <div id="quiz"></div>

    <ul id="money-list"></ul>

    <div id="lifelines">
      <button id="fiftyBtn">50:50 ($100)</button>
      <button id="secondChanceBtn">Second Chance ($200)</button>
    </div>

  </div>

  <h3>Leaderboard</h3>
  <ul id="leaderboard-list"></ul>

</div>

<audio id="correct-sound" src="correct.wav"></audio>
<audio id="wrong-sound" src="wrong.wav"></audio>

<script src="script.js"></script>
</body>
</html>
