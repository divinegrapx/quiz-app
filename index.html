<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Quiz Millionaire</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>üéØ Neon Quiz Challenge</h1>

  <div id="categoryDiv">
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="food_and_drink">Food & Drink</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>

    <label for="questionCount">Number of Questions:</label>
    <select id="questionCount">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>

    <br><br>
    <button id="startBtn">START QUIZ</button>
  </div>

  <div id="quiz-area">
    <div id="quiz-and-timer">
      <div id="quiz"></div>
      <div id="hint-box"></div>

      <div id="lifelines">
        <button id="fiftyBtn">50:50 ‚úÇÔ∏è</button>
        <button id="hintBtn">üí° Hint</button>
      </div>

      <div id="timer-container">
        <span id="timer-text">20s</span>
        <div id="timer-bar"></div>
      </div>

      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div id="money-ladder">
      <ul id="money-list">
        <!-- JS will fill -->
      </ul>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
