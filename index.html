<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Neon Millionaire</title>

<link rel="stylesheet" href="style.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">

  <!-- TITLE -->
  <h1 class="game-title">üíé NEON MILLIONAIRE</h1>

  <!-- PROFILE -->
  <div id="profileDiv" style="display:none;">
    <img id="profilePic" src="">
    <p id="profileName"></p>
  </div>

  <!-- AUTH -->
  <div id="authDiv">
    <button id="googleLoginBtn">Login with Google</button>
    <button id="facebookLoginBtn">Login with Facebook</button>
    <button id="emailRegisterBtn">Login with Email</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- SETTINGS -->
  <div id="settingsDiv" style="display:none;">
    <label>Difficulty:</label>
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Music:</label>
    <select id="musicToggle">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
  </div>

  <!-- LOGOUT -->
  <div id="logoutDiv" style="display:none;">
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- CATEGORY -->
  <div id="categoryDiv" style="display:none;">
    <label>Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>

    <label>Questions:</label>
    <select id="questionCount">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <button id="startBtn">Start Game</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">

    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <!-- LIFELINES -->
    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callBtn">üìû Call a Friend</button>
      <button id="audienceBtn">üìä Audience Vote</button>
    </div>

    <!-- TIMER -->
    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <!-- HINT / RESULTS -->
    <div id="hint-box"></div>

    <!-- AUDIENCE GRAPH -->
    <div id="audienceGraph" style="display:none;">
      <div class="bar" id="barA"></div>
      <div class="bar" id="barB"></div>
      <div class="bar" id="barC"></div>
      <div class="bar" id="barD"></div>
    </div>

    <!-- CALL FRIEND -->
    <div id="callScreen" style="display:none;">
      <p>Calling your friend...</p>
      <div class="phone"></div>
      <p id="friendAnswer"></p>
    </div>

  </div>

  <!-- LEADERBOARD -->
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboard-list"></ul>

  <!-- SOUNDS -->
  <audio id="correct-sound" src="correct.wav"></audio>
  <audio id="wrong-sound" src="wrong.wav"></audio>
  <audio id="tick-sound" src="tick.mp3"></audio>
  <audio id="bg-music" src="millionaire.mp3" loop></audio>

</div>

<script src="script.js"></script>
</body>
</html>
