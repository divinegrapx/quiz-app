<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEON MILLIONAIRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">

  <!-- AUTH -->
  <div id="authDiv">
    <h1 class="title neon-title">NEON MILLIONAIRE</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="guestLoginBtn">Play as Guest</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- SETTINGS -->
  <div id="categoryDiv" style="display:none;">
    <h2>Game Settings</h2>

    <div class="settings-group">
      <p>Category</p>
      <div class="check-group" id="categorySelect">
        <label><input type="radio" name="cat" value="general_knowledge" checked> General</label>
        <label><input type="radio" name="cat" value="science"> Science</label>
        <label><input type="radio" name="cat" value="history"> History</label>
        <label><input type="radio" name="cat" value="sports"> Sports</label>
        <label><input type="radio" name="cat" value="music"> Music</label>
        <label><input type="radio" name="cat" value="film_and_tv"> Movies & TV</label>
      </div>
    </div>

    <div class="settings-group">
      <p>Difficulty</p>
      <div class="check-group" id="difficultySelect">
        <label><input type="radio" name="diff" value="easy"> Easy</label>
        <label><input type="radio" name="diff" value="medium" checked> Medium</label>
        <label><input type="radio" name="diff" value="hard"> Hard</label>
      </div>
    </div>

    <div class="settings-group">
      <p>Questions</p>
      <div class="check-group" id="questionCount">
        <label><input type="radio" name="qcount" value="10" checked> 10</label>
        <label><input type="radio" name="qcount" value="20"> 20</label>
        <label><input type="radio" name="qcount" value="30"> 30</label>
      </div>
    </div>

    <div class="settings-group">
      <p>Sound</p>
      <div class="check-group" id="soundToggle">
        <label><input type="radio" name="sound" value="on" checked> On</label>
        <label><input type="radio" name="sound" value="off"> Off</label>
      </div>
    </div>

    <button id="startBtn" class="start-btn">START QUIZ</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">

    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callFriendBtn">üìû Call</button>
      <button id="audienceBtn">üìä Audience</button>
    </div>

    <div id="callFriendBox"></div>
    <div id="audienceVote"></div>
  </div>

  <!-- LEADERBOARD -->
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboard-list"></ul>

  <!-- SOUNDS -->
  <audio id="intro-sound" src="intro.mp3"></audio>
  <audio id="thinking-sound" src="thinking.mp3" loop></audio>
  <audio id="call-sound" src="call.mp3"></audio>
  <audio id="audience-sound" src="audience.mp3"></audio>
  <audio id="correct-sound" src="correct.wav"></audio>
  <audio id="wrong-sound" src="wrong.wav"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="lose-sound" src="lose.mp3"></audio>
  <audio id="tick-sound" src="tick.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
