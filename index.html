<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Login / Register -->
    <div id="authContainer">
      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="neon-btn">Login</button>
      </form>

      <form id="registerForm" class="auth-form">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="neon-btn">Register</button>
      </form>
    </div>

    <!-- Avatar Upload & Logout -->
    <div id="avatarContainer" style="display:none;">
      <input type="file" id="avatarInput" accept="image/*">
      <button id="logoutBtn" class="neon-btn">Logout</button>
    </div>

    <!-- Quiz Controls -->
    <div>
      <label>Number of Questions:
        <select id="questionCount">
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
      </label>
      <button id="startQuiz" class="neon-btn">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="quizContainer" style="display:none;">
      <div id="timer">20</div>
      <h3 id="question"></h3>
      <div id="choices"></div>
      <button id="hintBtn" class="neon-btn">Hint</button>
      <button id="fiftyBtn" class="neon-btn">50:50</button>
      <div>Score: <span id="score">0</span></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard"></div>

  </div>

  <!-- Firebase & Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
