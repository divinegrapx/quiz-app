<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEON MILLIONAIRE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Facebook / Twitter social preview -->
<meta property="og:title" content="Neon Millionaire Quiz">
<meta property="og:description" content="Play the Neon Millionaire quiz! Answer questions, climb the money ladder, and beat your high score!">
<meta property="og:image" content="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/images/quiz-preview.jpg">
<meta property="og:image:type" content="image/jpeg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="https://divinegrapx.github.io/quiz-app/">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Neon Millionaire Quiz">
<meta name="twitter:description" content="Play the Neon Millionaire quiz! Answer questions, climb the money ladder, and beat your high score!">
<meta name="twitter:image" content="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/images/quiz-preview.jpg">

</head>

<body>

<div class="container">

  <!-- USER PROFILE -->
  <div id="profileDiv"></div>

  <!-- LOGIN / AUTH -->
  <div id="authDiv">
    <h1 class="title">NEON MILLIONAIRE</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="guestLoginBtn">Play as Guest</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>


  <!-- EMAIL LOGIN -->
  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- GAME SETTINGS -->
  <div id="categoryDiv" style="display:none;">
    <h2>Game Settings</h2>

    <select id="categorySelect">
      <option value="general_knowledge">General</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="sports">Sports</option>
      <option value="film_and_tv">Movies & TV</option>
      <option value="music">Music</option>
    </select>

    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label class="nightmare-label">
  <input type="checkbox" id="nightmareModeCheck"> Nightmare Mode (Hardcore)
  <span class="info-icon">‚ÑπÔ∏è</span>
  <span class="tooltip-text">Nightmare Mode: Quiz ends on the first wrong answer.</span>
</label>



    <select id="soundToggle">
      <option value="on">Sound ON</option>
      <option value="off">Sound OFF</option>
    </select>

    <button id="startBtn" class="start-btn">START QUIZ</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">

    <!-- LIFETIME SCORE ROW -->
    <div id="scoreRow">Score: $0 | Total: $0</div>

    <!-- TIMER -->
    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <!-- QUIZ AND LADDER -->
    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <!-- LIFELINES -->
    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callFriendBtn">üìû Call</button>
      <button id="audienceBtn">üìä Audience</button>
      <button id="safeMoneyBtn">üí∞ Safe Money</button>
    </div>

    <div id="callFriendBox"></div>
    <div id="audienceVote"></div>
  </div>

  <!-- LEADERBOARD -->
  <ul id="leaderboard-list"></ul>

  <!-- SOUNDS -->
  <audio id="intro-sound" src="intro.mp3"></audio>
  <audio id="thinking-sound" src="thinking.mp3"></audio>
  <audio id="call-sound" src="call.mp3"></audio>
  <audio id="audience-sound" src="audience.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="lose-sound" src="lose.mp3"></audio>
  <audio id="correct-sound" src="correct.wav"></audio>
  <audio id="wrong-sound" src="wrong.wav"></audio>
  <audio id="tick-sound" src="tick.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
