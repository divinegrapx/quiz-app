<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEON MILLIONAIRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">

  <!-- PROFILE -->
  <div id="profileDiv"></div>

  <!-- AUTH SCREEN -->
  <div id="authDiv">
    <h1 class="title">NEON MILLIONAIRE</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="guestLoginBtn">Play as Guest</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- SETTINGS SCREEN -->
  <div id="categoryDiv" style="display:none;">
    <h2>Game Settings</h2>
    <select id="categorySelect">
      <option value="general_knowledge">General</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="sports">Sports</option>
      <option value="film_and_tv">Movies & TV</option>
      <option value="music">Music</option>
    </select>

    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <select id="soundToggle">
      <option value="on">Sound ON</option>
      <option value="off">Sound OFF</option>
    </select>

    <label><input type="checkbox" id="hardcoreToggle"> Hardcore Mode (20s, no lifelines)</label>
    <button id="helpBtn">Help</button>
    <button id="startBtn" class="start-btn">START QUIZ</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-container" style="display:none;">
    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="quiz-and-ladder">
      <div id="quiz"></div>

      <!-- MONEY LADDER -->
      <ul id="money-list"></ul>
    </div>

    <!-- LIFELINES -->
    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="secondChanceBtn">‚ù§Ô∏è Second Chance</button>
      <button id="callFriendBtn">üìû Call</button>
      <button id="audienceBtn">üìä Audience</button>
      <button id="walkAwayBtn">üö™ Walk Away</button>
    </div>

    <div id="callFriendBox" class="lifeline-box"></div>
    <div id="audienceVote" class="lifeline-box"></div>
  </div>

  <!-- SHOP MODAL -->
  <div id="shopDiv" class="modal">
    <h3>SHOP / POWER-UPS</h3>
    <button class="buy-btn" data-item="50:50">50:50 - $50,000</button>
    <button class="buy-btn" data-item="Second Chance">Second Chance - $100,000</button>
    <button class="buy-btn" data-item="Time Freeze">Time Freeze - $25,000</button>
    <button class="buy-btn" data-item="Hardcore Badge">Hardcore Badge - $250,000</button>
    <button id="closeShopBtn">Close Shop</button>
  </div>

  <!-- LEADERBOARD -->
  <h2>Leaderboard - Top 10</h2>
  <ul id="leaderboard-list"></ul>

  <!-- SOUNDS -->
  <audio id="intro-sound" src="intro.mp3"></audio>
  <audio id="thinking-sound" src="thinking.mp3"></audio>
  <audio id="call-sound" src="call.mp3"></audio>
  <audio id="audience-sound" src="audience.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="lose-sound" src="lose.mp3"></audio>
  <audio id="correct-sound" src="correct.wav"></audio>
  <audio id="wrong-sound" src="wrong.wav"></audio>
  <audio id="tick-sound" src="tick.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
