<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Quiz App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="data:,">

<!-- CSS -->
<link rel="stylesheet" href="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/style.css">

<!-- Firebase v10 (modular) -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

<!-- Main JS -->
<script type="module" src="script.js"></script>
</head>
<body>

<div class="container">

  <!-- AUTH -->
  <div id="authDiv">
    <h1>ğŸ¯ Neon Quiz Challenge</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="facebookLoginBtn">Login with Facebook</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailDiv" style="display:none;">
    <input id="emailInput" type="email" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- LOGOUT -->
  <div id="logoutDiv" style="display:none; margin-bottom:15px;">
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">
    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <!-- LIFELINES -->
    <div id="lifelines" style="margin-top:15px;">
      <button id="fiftyBtn">50:50 âœ‚ï¸</button>
      <button id="callBtn">ğŸ“ Call a Friend</button>
      <button id="audienceBtn">ğŸ‘¥ Audience Vote</button>
    </div>
    <div id="lifeline-result"></div>

    <!-- TIMER -->
    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">20s</span>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="correct-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/correct.wav"></audio>
  <audio id="wrong-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/wrong.wav"></audio>
  <audio id="tick-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/tick.mp3"></audio>

</div>

</body>
</html>
