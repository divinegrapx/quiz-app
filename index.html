<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Quiz Challenge</title>
  <meta name="description" content="Fast-paced neon quiz game with timer, lifelines and multiple categories." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>üéØ Neon Quiz Challenge</h1>

    <!-- Setup -->
    <div id="categoryDiv">
      <label for="categorySelect">Choose Category</label>
      <select id="categorySelect">
        <option value="general_knowledge">General Knowledge</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="geography">Geography</option>
        <option value="music">Music</option>
        <option value="film_and_tv">Film & TV</option>
        <option value="sports">Sports</option>
        <option value="food_and_drink">Food & Drink</option>
      </select>

      <label for="questionCount">Questions</label>
      <select id="questionCount">
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>

      <button id="startBtn">Start Quiz</button>
    </div>

    <!-- Lifelines -->
    <div id="lifelines">
      <button id="fiftyBtn">50:50 ‚úÇÔ∏è</button>
      <button id="hintBtn">üí° Hint</button>
    </div>

    <!-- Progress -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Timer -->
    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">25s</span>
    </div>

    <!-- Quiz -->
    <div id="quiz"></div>
  </div>

  <!-- Sounds -->
  <audio id="correct-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/correct.wav"></audio>
  <audio id="wrong-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/wrong.wav"></audio>

  <script src="script.js" defer></script>
</body>
</html>
