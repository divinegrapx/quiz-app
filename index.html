<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Authentication -->
  <div id="authContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <button id="logoutBtn" style="display:none;">Logout</button>

  <!-- Avatar Upload -->
  <div id="avatarContainer" style="display:none;">
    <h3>Upload Avatar (Optional)</h3>
    <input type="file" id="avatarInput" accept="image/*">
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard"></div>

  <!-- Quiz Settings -->
  <div id="quizSettings">
    <h2>Start Quiz</h2>
    <label for="questionCount">Number of Questions:</label>
    <select id="questionCount">
      <option value="20">20</option>
      <option value="30">30</option>
    </select>
    <button id="startQuiz">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div id="quizContainer" style="display:none;">
    <div id="quizHeader">
      <span id="timer">20</span> sec
      <span id="score">0</span> points
      <button id="hintBtn">Hint</button>
      <button id="fiftyBtn">50:50</button>
    </div>
    <h3 id="question">Question Text</h3>
    <div id="choices"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
