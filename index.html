<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neon Millionaire Quiz</title>
<link rel="stylesheet" href="style.css" />

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body>
<div class="container">

  <!-- PROFILE -->
  <div id="profileDiv" style="display:none;">
    <img id="profilePic" />
    <p id="playerName"></p>
  </div>

  <!-- AUTH -->
  <div id="authDiv">
    <h1>ğŸ¯ Neon Millionaire</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="facebookLoginBtn">Login with Facebook</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>

  <!-- EMAIL -->
  <div id="emailDiv" style="display:none;">
    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <div id="logoutDiv" style="display:none;">
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- SETTINGS -->
  <div id="categoryDiv" style="display:none;">
    <label>Category</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>

    <label>Questions</label>
    <select id="questionCount">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <label>Difficulty</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- SOUND CONTROLS -->
  <div id="soundControls">
    <button id="musicToggle">ğŸ”Š Music</button>
    <button id="sfxToggle">ğŸµ SFX</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">
    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <!-- LIFELINES -->
    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callFriendBtn">ğŸ“ Call a Friend</button>
      <button id="audienceBtn">ğŸ“Š Audience</button>
    </div>

    <!-- TIMER -->
    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="hint-box"></div>
    <div id="audience-box"></div>
  </div>

  <h2>ğŸ† Leaderboard</h2>
  <ul id="leaderboard-list"></ul>

  <!-- SOUNDS -->
  <audio id="correct-sound" src="sounds/correct.wav"></audio>
  <audio id="wrong-sound" src="sounds/wrong.wav"></audio>
  <audio id="tick-sound" src="sounds/tick.mp3"></audio>
  <audio id="bgMusic" loop></audio>
  <audio id="callSound" src="sounds/call.mp3"></audio>
  <audio id="audienceSound" src="sounds/audience.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
