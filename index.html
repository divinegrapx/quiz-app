<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEON MILLIONAIRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

<div class="container">

  <!-- AUTH -->
  <div id="authDiv">
    <h1 class="title">NEON MILLIONAIRE</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="guestLoginBtn">Play as Guest</button>
  </div>

  <!-- SETTINGS -->
  <div id="categoryDiv" style="display:none;">
    <h2>Game Settings</h2>

    <div class="options">
      <label>Category</label>
      <select id="categorySelect">
        <option value="general_knowledge">General</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="sports">Sports</option>
        <option value="music">Music</option>
      </select>

      <label>Difficulty</label>
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label>Questions</label>
      <select id="questionCount">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>

      <label>Sound</label>
      <select id="soundToggle">
        <option value="on">On</option>
        <option value="off">Off</option>
      </select>
    </div>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">

    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <div id="money-list"></div>
    </div>

    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callFriendBtn">ðŸ“ž Call</button>
      <button id="audienceBtn">ðŸ“Š Audience</button>
    </div>

    <div id="callFriendBox"></div>
    <div id="audienceVote"></div>
  </div>

</div>

<!-- SOUNDS -->
<audio id="correct-sound" src="correct.wav"></audio>
<audio id="wrong-sound" src="wrong.wav"></audio>
<audio id="tick-sound" src="tick.mp3"></audio>
<audio id="win-sound" src="win.mp3"></audio>
<audio id="lose-sound" src="lose.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
