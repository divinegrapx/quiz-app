<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEON MILLIONAIRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">

  <!-- AUTH -->
  <div id="authDiv">
    <h1 class="title">NEON MILLIONAIRE</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- SETTINGS -->
  <div id="categoryDiv" style="display:none;">
    <h2>Game Settings</h2>

    <label>Category</label>
    <select id="categorySelect">
      <option value="general_knowledge">General</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="sports">Sports</option>
      <option value="film_and_tv">Movies & TV</option>
    </select>

    <label>Difficulty</label>
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Questions</label>
    <select id="questionCount">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <label>Sound</label>
    <select id="soundToggle">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">

    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callFriendBtn">ðŸ“ž Call</button>
      <button id="audienceBtn">ðŸ“Š Audience</button>
    </div>

    <div id="callFriendBox"></div>
    <div id="audienceVote"></div>
  </div>

  <!-- SOUNDS -->
  <audio id="correct-sound" src="correct.wav"></audio>
  <audio id="wrong-sound" src="wrong.wav"></audio>
  <audio id="tick-sound" src="tick.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
