<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEON MILLIONAIRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="spotlight"></div>

<div class="container">

  <!-- LOGO -->
  <h1 class="logo">NEON <span>MILLIONAIRE</span></h1>

  <!-- PROFILE -->
  <div id="profileDiv"></div>

  <!-- AUTH -->
  <div id="authDiv">
    <button id="googleLoginBtn">Login with Google</button>
    <button id="emailRegisterBtn">Login / Register</button>
    <button id="guestBtn">‚ñ∂ Play as Guest</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- SETTINGS -->
  <div id="categoryDiv" style="display:none;">
    <h2>Game Settings</h2>

    <div class="options">
      <p>Difficulty:</p>
      <label><input type="radio" name="difficulty" value="easy"> Easy</label>
      <label><input type="radio" name="difficulty" value="medium" checked> Medium</label>
      <label><input type="radio" name="difficulty" value="hard"> Hard</label>
    </div>

    <div class="options">
      <p>Questions:</p>
      <label><input type="radio" name="count" value="10" checked> 10</label>
      <label><input type="radio" name="count" value="20"> 20</label>
      <label><input type="radio" name="count" value="30"> 30</label>
    </div>

    <div class="options">
      <p>Sound:</p>
      <label><input type="radio" name="sound" value="on" checked> ON</label>
      <label><input type="radio" name="sound" value="off"> OFF</label>
    </div>

    <button id="startBtn" class="gold-btn">START GAME</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">

    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callFriendBtn">üìû Call</button>
      <button id="audienceBtn">üìä Audience</button>
    </div>

    <div id="callFriendBox"></div>
    <div id="audienceVote"></div>
  </div>

  <!-- LEADERBOARD -->
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboard-list"></ul>

  <!-- SOUNDS -->
  <audio id="introSound" src="intro.mp3"></audio>
  <audio id="thinkingSound" src="thinking.mp3" loop></audio>
  <audio id="correctSound" src="correct.wav"></audio>
  <audio id="wrongSound" src="wrong.wav"></audio>
  <audio id="callSound" src="call.mp3"></audio>
  <audio id="audienceSound" src="audience.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>
  <audio id="tickSound" src="tick.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
