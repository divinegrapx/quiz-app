<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Millionaire</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="spotlight"></div>

<div class="container">

  <h1 class="logo">NEON <span>MILLIONAIRE</span></h1>

  <!-- SETTINGS -->
  <div id="settingsDiv" class="settings">

    <div class="setting-group">
      <h3>Difficulty</h3>
      <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
      <label><input type="radio" name="difficulty" value="medium"> Medium</label>
      <label><input type="radio" name="difficulty" value="hard"> Hard</label>
    </div>

    <div class="setting-group">
      <h3>Questions</h3>
      <label><input type="radio" name="count" value="10" checked> 10</label>
      <label><input type="radio" name="count" value="15"> 15</label>
      <label><input type="radio" name="count" value="20"> 20</label>
    </div>

    <div class="setting-group">
      <h3>Sound</h3>
      <label><input type="radio" name="sound" value="on" checked> ON</label>
      <label><input type="radio" name="sound" value="off"> OFF</label>
    </div>

    <button id="startBtn" class="start-btn">START GAME</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">

    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callFriendBtn">Call Friend</button>
      <button id="audienceBtn">Audience</button>
    </div>

    <div id="callFriendBox"></div>
    <div id="audienceVote"></div>
  </div>

</div>

<!-- SOUNDS -->
<audio id="intro-sound" src="sounds/intro.mp3"></audio>
<audio id="thinking-sound" src="sounds/thinking.mp3" loop></audio>
<audio id="correct-sound" src="sounds/correct.mp3"></audio>
<audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
<audio id="call-sound" src="sounds/call.mp3"></audio>
<audio id="audience-sound" src="sounds/audience.mp3"></audio>
<audio id="win-sound" src="sounds/win.mp3"></audio>
<audio id="lose-sound" src="sounds/lose.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
