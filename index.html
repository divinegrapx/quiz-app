<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Millionaire Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">

  <!-- AUTH -->
  <div id="authDiv">
    <h1 class="title">NEON MILLIONAIRE</h1>

    <button id="googleLoginBtn">Login with Google</button>
    <button id="facebookLoginBtn">Login with Facebook</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />

    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <!-- LOGOUT -->
  <div id="logoutDiv" style="display:none;">
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- SETTINGS -->
  <div id="categoryDiv" style="display:none;">
    <h2>Game Settings</h2>

    <label>Category</label>
    <select id="categorySelect">
      <option value="general_knowledge">General</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="sports">Sports</option>
      <option value="film_and_tv">Movies & TV</option>
    </select>

    <label>Difficulty</label>
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Questions</label>
    <select id="questionCount">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none;">

    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <!-- LIFELINES -->
    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callBtn">üìû Call</button>
      <button id="audienceBtn">üìä Audience</button>
    </div>
  </div>

  <!-- CALL A FRIEND -->
  <div id="callScreen">
    <div class="phone">
      <div class="phone-top">
        <span class="camera"></span>
        <span class="speaker"></span>
      </div>

      <div class="phone-screen">
        <p id="friendAnswer">Calling your friend...</p>
      </div>

      <div class="phone-bottom">
        <div class="home-btn"></div>
      </div>
    </div>
  </div>

  <!-- AUDIENCE VOTE -->
  <div id="audienceScreen">
    <div class="audience-box">
      <h3>Audience Vote</h3>

      <div class="audience-bar">A <span></span></div>
      <div class="audience-bar">B <span></span></div>
      <div class="audience-bar">C <span></span></div>
      <div class="audience-bar">D <span></span></div>
    </div>
  </div>

  <!-- LEADERBOARD -->
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboard-list"></ul>

  <!-- SOUNDS -->
  <audio id="intro-sound" src="intro.mp3"></audio>
  <audio id="thinking-sound" src="thinking.mp3" loop></audio>
  <audio id="tick-sound" src="tick.mp3"></audio>
  <audio id="call-sound" src="call.mp3"></audio>
  <audio id="audience-sound" src="audience.mp3"></audio>
  <audio id="correct-sound" src="correct.wav"></audio>
  <audio id="wrong-sound" src="wrong.wav"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="lose-sound" src="lose.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
