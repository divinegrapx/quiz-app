<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Quiz Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 id="quiz-title">ğŸ¯ Neon Quiz Challenge</h1>

  <!-- LOGIN -->
  <button id="loginBtn">Login with Google</button>

  <!-- Category and number of questions selection -->
  <div id="categoryDiv">
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="food_and_drink">Food & Drink</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>

    <label for="questionCount">Number of Questions:</label>
    <select id="questionCount">
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- Lifelines -->
  <div id="lifelines" style="display:none;">
    <button id="fiftyBtn">50:50 âœ‚ï¸</button>
    <button id="hintBtn">ğŸ’¡ Hint</button>
  </div>

  <!-- Progress bar -->
  <div id="progress-container" style="display:none;">
    <div id="progress-bar"></div>
  </div>

  <!-- Timer -->
  <div id="timer-container" style="display:none;">
    <div id="timer-bar"></div>
    <span id="timer-text">25s</span>
  </div>

  <!-- Quiz area -->
  <div id="quiz"></div>

  <!-- Money ladder -->
  <ol id="money-list"></ol>

  <!-- Leaderboard -->
  <div id="leaderboard-container">
    <h2>ğŸ† Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
  </div>
</div>

<!-- Sounds -->
<audio id="correct-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/correct.wav"></audio>
<audio id="wrong-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/wrong.wav"></audio>

<script type="module" src="script.js"></script>
</body>
</html>
