<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="quiz-title">ğŸ† Quiz Game</h1>

  <!-- LOGIN -->
  <button id="loginBtn">Login with Google</button>

  <!-- QUIZ CONTROLS -->
  <div id="quiz-controls">
    <label for="categorySelect">Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="math">Math</option>
    </select>

    <label for="questionCount">Questions:</label>
    <input type="number" id="questionCount" value="3" min="1" max="10">

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- LIFELINES -->
  <div id="lifelines" style="display:none;">
    <button id="fiftyBtn">50/50</button>
    <button id="hintBtn">Hint</button>
  </div>

  <!-- TIMER -->
  <div id="timer-container" style="display:none;">
    <div id="timer-bar"></div>
    <div id="timer-text"></div>
  </div>

  <!-- PROGRESS -->
  <div id="progress-container" style="display:none;">
    <div id="progress-bar"></div>
  </div>

  <!-- HINT BOX -->
  <div id="hint-box" style="display:none;"></div>

  <!-- QUIZ -->
  <div id="quiz"></div>

  <!-- MONEY LADDER -->
  <ol id="money-list"></ol>

  <!-- LEADERBOARD -->
  <div id="leaderboard-container">
    <h2>ğŸ† Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
  </div>

  <!-- AUDIO -->
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>

  <script type="module" src="script.js"></script>
</body>
</html>
