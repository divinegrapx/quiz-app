<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEON MILLIONAIRE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css">

  <!-- FIREBASE (COMPAT FOR SIMPLICITY & STABILITY) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">

  <!-- ================= PROFILE / LEADERBOARD ================= -->
  <div id="profileBar">
    <div id="profileInfo"></div>
    <button id="logoutBtn" class="small-btn hidden">Logout</button>
  </div>

  <!-- ================= AUTH ================= -->
  <div id="authScreen">
    <h1 class="title">NEON MILLIONAIRE</h1>

    <button id="googleLoginBtn">Login with Google</button>
    <button id="guestLoginBtn">Play as Guest</button>
    <button id="emailLoginToggleBtn">Login / Register with Email</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailScreen" class="hidden">
    <input id="emailInput" type="email" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterBtn">Register</button>
    <button id="emailCancelBtn" class="danger">Cancel</button>
  </div>

  <!-- ================= SETTINGS ================= -->
  <div id="settingsScreen" class="hidden">
    <h2>Game Settings</h2>

    <select id="categorySelect">
      <option value="general_knowledge">General</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="sports">Sports</option>
      <option value="film_and_tv">Movies & TV</option>
      <option value="music">Music</option>
    </select>

    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label class="toggle">
      <input type="checkbox" id="hardcoreToggle">
      üíÄ Hardcore Mode (x2 Score, No Lifelines)
    </label>

    <select id="soundToggle">
      <option value="on">Sound ON</option>
      <option value="off">Sound OFF</option>
    </select>

    <button id="startGameBtn" class="start-btn">START QUIZ</button>
  </div>

  <!-- ================= QUIZ ================= -->
  <div id="quizScreen" class="hidden">

    <!-- TIMER -->
    <div id="timerContainer">
      <div id="timerBar"></div>
      <span id="timerText">20s</span>
    </div>

    <!-- QUESTION + LADDER -->
    <div id="gameArea">

      <div id="questionArea">
        <h2 id="questionText"></h2>
        <div id="answers"></div>
      </div>

      <ul id="moneyLadder"></ul>

    </div>

    <!-- LIFELINES -->
    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callBtn">üìû Call</button>
      <button id="audienceBtn">üìä Audience</button>
      <button id="secondChanceBtn">‚ù§Ô∏è Second Chance</button>
    </div>

    <!-- WALK AWAY -->
    <button id="walkAwayBtn" class="danger">üí∞ WALK AWAY</button>

    <!-- HELP MODALS -->
    <div id="callBox" class="info-box hidden"></div>
    <div id="audienceBox" class="info-box hidden"></div>
  </div>

  <!-- ================= FINAL ================= -->
  <div id="finalScreen" class="hidden"></div>

  <!-- ================= LEADERBOARD ================= -->
  <div id="leaderboard">
    <h3>üèÜ TOP PLAYERS</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <!-- ================= SOUNDS ================= -->
  <audio id="sndIntro" src="intro.mp3"></audio>
  <audio id="sndThink" src="thinking.mp3" loop></audio>
  <audio id="sndCorrect" src="correct.wav"></audio>
  <audio id="sndWrong" src="wrong.wav"></audio>
  <audio id="sndWin" src="win.mp3"></audio>
  <audio id="sndLose" src="lose.mp3"></audio>
  <audio id="sndTick" src="tick.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
