<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Quiz Challenge</title>
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">

  <div id="profileDiv"></div>

  <div id="authDiv">
    <h1>ğŸ¯ Neon Quiz Challenge</h1>
    <button id="googleLoginBtn">Login with Google</button>
    <button id="facebookLoginBtn">Login with Facebook</button>
    <button id="emailRegisterBtn">Login / Register with Email</button>
  </div>

  <div id="emailDiv" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailLoginBtn">Login</button>
    <button id="emailRegisterSubmitBtn">Register</button>
    <button id="emailCancelBtn">Cancel</button>
  </div>

  <div id="logoutDiv" style="display:none;">
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="categoryDiv" style="display:none;">
    <label>Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="general_knowledge">General</option>
    </select>

    <label>Questions:</label>
    <select id="questionCount">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <div id="settingsDiv">
      <label>Difficulty:</label>
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label>Sound:</label>
      <select id="soundToggle">
        <option value="on">On</option>
        <option value="off">Off</option>
      </select>
    </div>

    <button id="startBtn">Start Quiz</button>
  </div>

  <div id="quiz-container" style="display:none;">
    <div id="quiz-and-ladder">
      <div id="quiz"></div>
      <ul id="money-list"></ul>
    </div>

    <div id="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="callFriendBtn">ğŸ“ Call a Friend</button>
      <button id="audienceBtn">ğŸ“Š Ask Audience</button>
    </div>

    <div id="timer-container">
      <div id="timer-bar"></div>
      <span id="timer-text">30s</span>
    </div>

    <div id="callFriendBox"></div>
    <div id="audienceVote"></div>
  </div>

  <h2>ğŸ† Leaderboard</h2>
  <ul id="leaderboard-list"></ul>

  <audio id="correct-sound" src="correct.wav"></audio>
  <audio id="wrong-sound" src="wrong.wav"></audio>
  <audio id="tick-sound" src="tick.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
