<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Quiz App</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs (compat version for easier migration) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
  <h1 id="quiz-title">ğŸ¯ Neon Quiz Challenge</h1>

  <!-- LOGIN / REGISTER -->
  <div id="authDiv">
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button id="loginEmailBtn">Login with Email</button>
    <button id="registerBtn">Register</button><br><br>
    <button id="loginGoogleBtn">Login with Google</button>
    <button id="loginFacebookBtn">Login with Facebook</button>
  </div>

  <!-- CATEGORY SELECTION -->
  <div id="categoryDiv" style="display:none;">
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="food_and_drink">Food & Drink</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>

    <label for="questionCount">Number of Questions:</label>
    <select id="questionCount">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
    </select>

    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- LIFELINES -->
  <div id="lifelines" style="display:none;">
    <button id="fiftyBtn">50:50 âœ‚ï¸</button>
    <button id="hintBtn">ğŸ’¡ Hint</button>
  </div>

  <!-- PROGRESS BAR -->
  <div id="progress-container" style="display:none;">
    <div id="progress-bar"></div>
  </div>

  <!-- TIMER -->
  <div id="timer-container" style="display:none;">
    <div id="timer-bar"></div>
    <span id="timer-text">25s</span>
  </div>

  <!-- QUIZ -->
  <div id="quiz"></div>

  <!-- HINT -->
  <div id="hint-box" style="display:none;"></div>

  <!-- MONEY LADDER -->
  <ul id="money-list" style="display:none;"></ul>

  <!-- LEADERBOARD -->
  <h2>ğŸ† Leaderboard</h2>
  <ul id="leaderboard-list"></ul>

  <!-- Sounds -->
  <audio id="correct-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/correct.wav"></audio>
  <audio id="wrong-sound" src="https://raw.githubusercontent.com/divinegrapx/quiz-app/main/wrong.wav"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
