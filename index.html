<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millionaire Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>ðŸ§  Millionaire Quiz</h1>

  <!-- Category selection -->
  <div id="categoryDiv">
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="food_and_drink">Food & Drink</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz card -->
  <div id="quiz-card">

    <!-- Progress bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Timer -->
    <div id="timer-container">
      <div id="timer-bar"></div>
      <p id="timer-text">25s</p>
    </div>

    <!-- Lifelines -->
    <div id="lifelines">
      <button id="fiftyBtn" onclick="useFifty()">ðŸŽ¯ 50:50</button>
      <button id="hintBtn" onclick="useHint()">ðŸ’¡ Hint</button>
    </div>

    <!-- Quiz content -->
    <div id="quiz"></div>

  </div>

</div>

<!-- Sounds -->
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
