<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Millionaire</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<h1 id="gameTitle">NEON MILLIONAIRE</h1>

<div id="authDiv">
  <button id="googleLoginBtn">Login with Google</button>
  <button id="facebookLoginBtn">Login with Facebook</button>
  <button id="emailRegisterBtn">Login with Email</button>
</div>

<div id="categoryDiv" style="display:none;">
  <select id="difficultySelect">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <select id="questionCount">
    <option value="10">10 Questions</option>
    <option value="20">20 Questions</option>
    <option value="30">30 Questions</option>
  </select>

  <button id="startBtn">START GAME</button>
</div>

<div id="quiz-container" style="display:none;">
  <div id="quiz"></div>

  <div id="timer-container">
    <div id="timer-bar"></div>
    <span id="timer-text">30s</span>
  </div>

  <div id="lifelines">
    <button id="fiftyBtn">50:50</button>
    <button id="callBtn">Call a Friend</button>
    <button id="audienceBtn">Audience Vote</button>
  </div>

  <ul id="money-list"></ul>
</div>

<!-- CALL SCREEN -->
<div id="callScreen">
  <div class="phone">
    <div class="phone-top">
      <span class="camera"></span>
      <span class="speaker"></span>
    </div>

    <div class="phone-screen">
      <p id="friendAnswer">Calling...</p>
    </div>

    <div class="phone-bottom">
      <div class="home-btn"></div>
    </div>
  </div>
</div>

<!-- AUDIENCE -->
<div id="audienceScreen">
  <div class="audience-box">
    <h2>Audience Vote</h2>
    <div class="vote">
      <span>A</span><div class="bar" id="barA"></div><span id="pctA">0%</span>
    </div>
    <div class="vote">
      <span>B</span><div class="bar" id="barB"></div><span id="pctB">0%</span>
    </div>
    <div class="vote">
      <span>C</span><div class="bar" id="barC"></div><span id="pctC">0%</span>
    </div>
    <div class="vote">
      <span>D</span><div class="bar" id="barD"></div><span id="pctD">0%</span>
    </div>
  </div>
</div>

<!-- SOUNDS -->
<audio id="correct-sound" src="correct.wav"></audio>
<audio id="wrong-sound" src="wrong.wav"></audio>
<audio id="tick-sound" src="tick.mp3"></audio>
<audio id="call-sound" src="call.mp3"></audio>
<audio id="bg-music" src="millionaire.mp3" loop></audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="script.js"></script>
</body>
</html>
