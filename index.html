<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Quiz App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>üéØ Neon Quiz Challenge</h1>

  <!-- Category & Number Selection -->
  <div id="categoryDiv">
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="music">Music</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="sports">Sports</option>
      <option value="food_and_drink">Food & Drink</option>
      <option value="general_knowledge">General Knowledge</option>
    </select>

    <label for="questionCount">Number of Questions:</label>
    <select id="questionCount">
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
    </select>

    <br><br>
    <!-- Start button MUST have this ID -->
    <button id="startBtn">START QUIZ</button>
  </div>

  <!-- Lifelines -->
  <div id="lifelines">
    <button id="fiftyBtn">50:50 ‚úÇÔ∏è</button>
    <button id="hintBtn">üí° Hint</button>
  </div>

  <!-- Timer -->
  <div id="timer-container">
    <span id="timer-text">20s</span>
    <div id="timer-bar"></div>
  </div>

  <!-- Progress -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Quiz area -->
  <div id="quiz"></div>

  <!-- Hint display -->
  <div id="hint-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
